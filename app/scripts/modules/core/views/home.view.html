<section data-ng-controller="HomeController" id="home">
    <div class="container">
        <div class="row">
            <h1 class="testOverride">Welcome to Home</h1>
            <div class="row">&nbsp;</div>
            <div class="row photo imageBig">
                <img img-error data-ng-src="//bobpeterson.com/photographer/{{homeModel.selectedImage}}" class="center-block img-responsive animation-fade" data-imageloaded="animation-faded">
            </div>
            <div class="row">&nbsp;</div>
            <div class="row">
                <div class="photo thumbnail col-sm-1" ng-repeat="item in homeModel.images">
                    <a data-ng-click="select($index)">
                        <div class="photo-wrapper">
                            <img img-error data-ng-src="//bobpeterson.com/photographer/{{item.imagethumb}}" class="img-responsive animation-fade" data-imageloaded="animation-faded">
                        </div>
                    </a>
                </div>
            </div>
        </div><!--/row-->
    </div>><!--/container-->
</section>
